[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
upload_port = COM14
upload_speed = 115200
monitor_speed = 115200
board_build.filesystem = spiffs
lib_deps = 
	knolleary/PubSubClient@^2.8.0
	bblanchon/ArduinoJson@^6.21.3

[platformio]
lib_extra_dirs = lib
